<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <DIV><h1>LALA'S CALCULATOR</h1></DIV>
    
    <div class="main">
        <div class="clear">0</div>
        <div class="box">
            
            <button class="boxes" id="op"><i class="fas fa-plus" onclick="add()"></i></button>
            <button class="boxes" id="op"><i class="fas fa-minus" onclick="subtract()"></i></button>
            <button class="boxes" id="op"><i class="fas fa-xmark" onclick="multiply()"></i></button>
            <button class="boxes" id="del"><i class="fas fa-backspace"></i></button>
            <button class="boxes digit" id="num">9</button>
            <button class="boxes digit" id="num">8</button>
            <button class="boxes digit" id="num">7</button>
            <button class="boxes" id="op">%</button>
            <button class="boxes digit" id="num">6</button>
            <button class="boxes digit" id="num">5</button>
            <button class="boxes digit" id="num">4</button>
            <button class="boxes" id="op"><i class="fas fa-divide" onclick="divide()"></i> </button>
            <button class="boxes digit" id="num">3</button>
            <button class="boxes digit" id="num">2</button>
            <button class="boxes digit" id="num">1</button>
         
            <button class="boxes" id="op">=</button>
            <button class="boxes" id="op">.</button>
            <button class="boxes" id="op">Pi</button>
            <button class="boxes" id="op">C</button>
            <button class="boxes" id="op"><i class="fas fa-plus-minus"></i></button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
