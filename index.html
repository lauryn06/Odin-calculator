<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <DIV><h1>LALA'S CALCULATOR</h1></DIV>
    
    <div class="main">
        <div class="clear">0</div>
        <div class="box">
            
            <button class="boxes op" >+</button>
            <button class="boxes op" >-</i></button>
            <button class="boxes op" >*</i></button>
            <button class="boxes del" ><i class="fas fa-backspace"></i></button>
            <button class="boxes digit" >9</button>
            <button class="boxes digit" >8</button>
            <button class="boxes digit" >7</button>
            <button class="boxes op" >%</button>
            <button class="boxes digit">6</button>
            <button class="boxes digit">5</button>
            <button class="boxes digit">4</button>
            <button class="boxes op">/</i> </button>
            <button class="boxes digit" >3</button>
            <button class="boxes digit">2</button>
            <button class="boxes digit">1</button>
         
            <button class="boxes eq">=</button>
            <button class="boxes" >.</button>
            <button class="boxes">Pi</button>
            <button class="boxes" >C</button>
            <button class="boxes" ><i class="fas fa-plus-minus"></i></button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
